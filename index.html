<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to pumpk1n.xyz :D</title>
    <style>
        body {
            background-color: #f2f2f2; /* light gray background */
            font-family: Arial, sans-serif; /* nice font */
            color: #333333; /* dark gray text */
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 20px; /* reduced space for the banner */
            overflow: hidden; /* hide overflow */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            white-space: nowrap; /* prevent wrapping */
            animation: moveBanner 10s linear infinite; /* animate banner */
        }

        @keyframes moveBanner {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        #gif {
            width: 300px; /* larger width */
            height: auto; /* maintain aspect ratio */
            margin: 0 auto;
            display: block;
        }

        #links {
            margin-top: 30px;
        }

        a {
            color: #333333; /* dark gray links */
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        #banner {
            width: 400px; /* smaller width */
            margin: 20px auto 0; /* centered below the buttons */
        }

        #banner:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>welcome to pumpk1n.xyz :D</h1>
        <img id="gif" src="https://web.archive.org/web/20091027075202/http://hk.geocities.com/vsc_sky/pumpkin.gif" alt="Animated Pumpkin">
        <div id="links">
            <a href="#">blog</a>
            <a href="#">rss feed</a>
            <a href="#">projects</a>
            <a href="#">homelab</a>
            <a href="#">youtube</a>
            <a href="#">about me!</a>
        </div>
    </div>
    <a href="https://www.linuxquestions.org/questions/" style="display: inline-block;"><img id="banner" src="https://web.archive.org/web/20090901195530if_/http://geocities.com/linuxhelppage/winbloat.gif" alt="Banner" style="border: none;"></a>
</body>

</html>
