<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole Addison: Aspiring IT Project Manager</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Georgia, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            margin-top: 20px;
        }
        header img {
            max-width: 300px;
            height: auto;
        }
        section {
            margin: 20px auto;
            max-width: 900px;
        }
        .section-image {
            width: 50%; /* Adjust size of "About" and "Resume" logos */
            height: auto;
        }
        .content {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .resume-file {
            display: block;
            max-width: 100%;
            max-height: 80vh; /* Adjust height for better fit */
            height: auto;
            margin: 0 auto;
        }
        footer {
            margin: 50px auto; /* Create space between footer and content */
            padding: 20px 0;
        }
        footer img {
            width: 150px; /* Scale down the 900x200 image */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
    </header>

    <section>
        <img src="about.png" alt="About Section Image" class="section-image">
        <div class="content">
            Aspiring IT Project Manager with a strong foundation in cybersecurity, cloud platforms, and data analysis. Skilled in networking, Power BI, and project management, with hands-on experience supporting organizational initiatives.
        </div>
    </section>

    <section>
        <img src="resume.png" alt="Resume Section Image" class="section-image">
        <img src="resume1.png" alt="Resume" class="resume-file">
    </section>

    <footer>
        <img src="copyright.png" alt="Copyright Logo">
    </footer>
</body>
</html>
